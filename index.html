<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="card">
        <div class="img-card">
          <img
            class="cover"
            src="https://images.unsplash.com/photo-1593062096033-9a26b09da705?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="desk workspace"
          />
        </div>
        <div class="information-card">
          <div class="tag">
            <p class="tag-text">TECHNOLOGY</p>
          </div>
          <h3 class="header">Card Challenge</h3>
          <p class="description">
            Blog Card component challenge done by Zuralosst
          </p>
          <div class="footer">
            <img class="user" src="profile.png" alt="profile img" />
            <div class="user-information">
              <p class="user-name">Zuralosst</p>
              <p class="hours">4 h ago</p>
            </div>
          </div>
        </div>
      </div>
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
    </div>
  </body>
</html>
